<app-navbar></app-navbar>
<form [formGroup]="loginForm" (ngSubmit)="checkUser()" novalidate>
    <h1>Login Form:</h1>
    <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input #emailInp matInput placeholder="example@gmail.com" formControlName="email" />
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input #pwInp matInput placeholder="password" formControlName="password"/>
    </mat-form-field>
    <br>
    <button type ="submit">
        <span>Log In</span>
    </button>
    <button type="reset" value="Reset">Cancel</button>
</form>

<div>
    Note: Double Click The Login Button after entering in your credentials in order to login!
</div>
